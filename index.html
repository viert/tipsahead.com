---
layout: default
---

<div class="row">
    <div class="small-12 medium-3 medium-push-9 columns">
        {% include sidebar.html %}
    </div>
    <div class="small-12 medium-9 medium-pull-3 columns">
        {% for post in site.posts %}
        <div class="post">
            <header class="post-header">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <small class="meta">{{ post.date | date: "%b %-d, %Y" }}{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %}</small>
            </header>
            <article class="post-content">
                <p>
                    {{ post.summary }}
                </p>
                <a href="{{ post.url }}">Read more...</a>
            </article>
            <script type="text/javascript" src="//yandex.st/share/share.js" charset="utf-8"></script>
            <div class="yashare-auto-init" data-yashareL10n="ru"  data-yashareLink="{{ post.url | prepend: site.url }}" data-yashareQuickServices="vkontakte,facebook,twitter,gplus" data-yashareTheme="counter"></div>
        </div>
        {% endfor %}
    </div>
</div>
